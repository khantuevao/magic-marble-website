<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mint.css" />
    <title>Magic Marble</title>
  </head>
  <body>
    <header>
      <a href="./index.html" id="company-header">
        <img id="company-logo" src="./images/Logo group.svg" alt="" />
        <div id="company-name">
          <div>MAGIC</div>
          <div>MARBLE</div>
        </div>
      </a>
      
      <div id="right-links">
        <button id="connect-wallet">Connect Wallet</button>
      </div>
    </header>

    <div id="main-container">
      <video loop muted playsinline autoplay src="./8.mp4"></video>

      <a href="https://squid-app-mtjl8.ondigitalocean.app/">Mint</a>

      <h3>DETAILS</h3>
      <div id="info">
        <div id="info-left">
            <div>Tournament size:</div>
            <div>Price:</div>
            <div>Max mint per wallet:</div>
            <div>Type:</div>
            <div>BLOCKCHAIN:</div>
        </div>
        <div id="info-right">
            <div>777</div>
            <div>0.053 ETH</div>
            <div>5</div>
            <div>ERC-721</div>
            <div>ARBITRUM</div>
        </div>
      </div>
    </div>  

    

    <footer>
      <div id="footer-wide">
        <div id="footer-logos">
          <img src="./icons/twitter-logo.svg" alt="" />
          <img src="./icons/discord-logo.svg" alt="" />
          <img src="./icons/telegram-logo.svg" alt="" />
        </div>
        <a href="./index.html" id="company-footer">MAGIC MARBLE</a>
        <div>Copyright 2022</div>
        <div>email@marbles.com</div>
      </div>
      
    </footer>


    <script>
      document.getElementById('connect-wallet').addEventListener('click', event => {
        let account;
        let button = event.target;
        window.ethereum.request({method: 'eth_requestAccounts'}).then(accounts => {
          account = accounts[0];
          console.log(account)
          button.textContent = account;
        })
      })
    </script>


  </body>
</html>
